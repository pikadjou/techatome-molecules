<ta-loader [isLoading]="this.changeLanguageAsked">
  <div class="mx-space-sm language-panel">
    <ta-list-container>
      <ng-container *ngFor="let language of this.languages">
        <ta-list-element [withSeparator]="false" (click)="this.changeLanguage(language.id)">
          <ta-list-title class="d-flex p-space-xs">
            {{ language.name | translate }}
          </ta-list-title>
          @if (language.id === this.activeLanguage) {
            <ta-list-tag>
              <ta-font-icon name="check-line" class="color-semantic-token-success"></ta-font-icon>
            </ta-list-tag>
          }
        </ta-list-element>
      </ng-container>
    </ta-list-container>
  </div>
</ta-loader>
