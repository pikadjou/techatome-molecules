<ta-loader [isLoading]="this.requestState.isLoading()" *ngLet="this.user$ | async as user">
  <ta-error [message]="this.requestState.getErrorMessage()" [code]="this.requestState.getErrorStatus()">
    <ta-empty [isEmpty]="!user">
      @if (user) {
        <ta-user-logo class="user-logo" [user]="this.getUserLogoData(user)"></ta-user-logo>
      }
      <div class="contact-name">{{ user?.firstName }} {{ user?.lastName }}</div>
      <div class="contacts align-center">
        <div class="phone align-center">
          <ta-font-icon class="mr-space-xs" name="phone"></ta-font-icon>
          {{ user?.phoneNumber }}
        </div>
        <div class="mail align-center">
          <ta-font-icon class="mr-space-xs" name="mail"></ta-font-icon>
          {{ user?.userName }}
        </div>
      </div>
    </ta-empty>
  </ta-error>
</ta-loader>
