<div class="guard">
  <div class="guard-valid" *ngIf="this.isGuardValid()">
    <ng-content></ng-content>
  </div>
  <div class="guard-no-valid ta-c" *ngIf="!this.isGuardValid() && this.canDisplayErrorMessage">
    <ta-font-icon name="close-tool" size="md"></ta-font-icon>
    {{ 'container.guard.content' | translate }}

    <ta-button (action)="this.goToLogin()" *ngIf="this.level === 'authenticated'"> Me connecter </ta-button>
  </div>
</div>
