<div class="overlay">
  <div class="row user-info">
    <div class="col-5 align-items-center">
      {{ 'user.language' | translate }}
    </div>
    <div class="col-7">
      <ta-input-dropdown [input]="this.language" appStopPropagation [standalone]="true"></ta-input-dropdown>
    </div>
  </div>

  <ng-container *ngIf="this.authService.isAuthenticated$ | async">
    <div class="row user-info">
      <div class="col-2">
        <ta-trigram [value]="this.getFirstLetter"></ta-trigram>
      </div>
      <div class="col">
        <div class="title">{{ (this.authService.user$ | async)?.name }}</div>
        <div class="subtitle" *ngIf="this.roles.length > 0">
          {{ this.roles | join }}
        </div>
      </div>
    </div>

    <div class="row user-info">
      <ta-button type="secondary" (action)="this.logout()">
        {{ 'user.logout' | translate }}
      </ta-button>
    </div>
  </ng-container>
</div>
