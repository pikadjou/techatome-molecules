<ta-loader [isLoading]="this.requestState.isLoading()" *ngLet="this.contactTenantRoute$ | async as contactTenantRoute">
  <ta-error [message]="this.requestState.getErrorMessage()" [code]="this.requestState.getErrorStatus()">
    @if (this.display === 'icon') {
      <ta-font-icon
        [name]="'arrow-big-right'"
        (click)="this.navigateToTenantContact(contactTenantRoute)"
      ></ta-font-icon>
    } @else if (this.display === 'button') {
      <ta-button [type]="'secondary'" (action)="this.navigateToTenantContact(contactTenantRoute)">
        <ng-content></ng-content>
      </ta-button>
    }
  </ta-error>
</ta-loader>
