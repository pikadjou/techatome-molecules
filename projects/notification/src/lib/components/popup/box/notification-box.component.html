<div class="notification-box_container flex-column g-space-sm">
  <div *ngFor="let item of this.list">
    <cam-toast [code]="item.code">
      <cam-notification-inline
        [message]="item.message"
        [code]="item.code"
        [showClose]="false"
      ></cam-notification-inline>
    </cam-toast>
  </div>
</div>
