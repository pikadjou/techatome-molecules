<ta-loader [isLoading]="this.requestState.isLoading()" *ngLet="this.notifications$ | async as notifications">
  <ta-error [message]="this.requestState.getErrorMessage()" [code]="this.requestState.getErrorStatus()">
    <ta-empty
      [isEmpty]="!notifications || notifications.length === 0"
      icon="ghost"
      [isLight]="false"
      text="notification.empty"
    >
      <div class="notification-container">
        <div *ngFor="let notif of this.notifications" class="item-container c-pointer">
          <ng-container [ngSwitch]="notif.type">
            <ng-container *ngSwitchCase="'ProjectStatusChanged'">
              <ta-notification-project-status-changed [notification]="notif"></ta-notification-project-status-changed>
            </ng-container>
            <ng-container *ngSwitchCase="'NewQuotationVersion'">
              <ta-new-quotation-version [notification]="notif"></ta-new-quotation-version>
            </ng-container>
            <ng-container *ngSwitchCase="'NewInvoice'">
              <ta-new-invoice [notification]="notif"></ta-new-invoice>
            </ng-container>
            <ng-container *ngSwitchCase="'InvoicePaymentStatusChanged'">
              <ta-invoice-payment-status-changed [notification]="notif"></ta-invoice-payment-status-changed>
            </ng-container>
            <ng-container *ngSwitchCase="'TaskAssigned'">
              <ta-task-assigned [notification]="notif"></ta-task-assigned>
            </ng-container>
            <ng-container *ngSwitchCase="'ToDoAssigned'">
              <ta-to-do-assigned [notification]="notif"></ta-to-do-assigned>
            </ng-container>
            <ng-container *ngSwitchCase="'TaskDueToday'">
              <ta-task-due-today [notification]="notif"></ta-task-due-today>
            </ng-container>
            <ng-container *ngSwitchCase="'ToDoDueToday'">
              <ta-to-do-due-today [notification]="notif"></ta-to-do-due-today>
            </ng-container>
            <ng-container *ngSwitchCase="'TaskNewActivity'">
              <ta-task-new-activity [notification]="notif"></ta-task-new-activity>
            </ng-container>
            <ng-container *ngSwitchCase="'UserTaggedInConversation'">
              <ta-user-tagged-in-conversation [notification]="notif"></ta-user-tagged-in-conversation>
            </ng-container>
          </ng-container>
        </div>
      </div>
    </ta-empty>
  </ta-error>
</ta-loader>
