<ta-notification-item [notification]="this.notification" (click)="this.goTo()">
  <ta-notification-item-title>
    <div class="flex-row g-space-sm">
      {{ 'notification.items.invoice-payment-status-changed.title' | translate: this.getTranslation() }}
      <div class="flex">
        <ng-container
          *ngIf="this.template"
          [ngTemplateOutlet]="this.template"
          [ngTemplateOutletContext]="{
            data: this.paymentStatus,
          }"
        ></ng-container>
      </div>
    </div>
  </ta-notification-item-title>
  <ta-notification-item-icon icon="bills"></ta-notification-item-icon>
</ta-notification-item>
