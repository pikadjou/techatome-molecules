<ta-notification-item [notification]="this.notification()" (click)="this.goTo()">
  <ta-notification-item-title>
    <div class="flex-row g-space-sm">
      {{
        "notification.items.project-status-changed.title"
          | translate : this.getTranslation()
      }}
      <div class="d-flex">
        @if (this.template) {
        <ng-container
          [ngTemplateOutlet]="this.template"
          [ngTemplateOutletContext]="{
              data: this.projectStatus,
            }"
        ></ng-container>
        }
      </div>
    </div>
  </ta-notification-item-title>
  <ta-notification-item-icon [level]="this.notification().level" icon="projects"></ta-notification-item-icon>
</ta-notification-item>
