<div class="item-container" [class.new]="this.notification().isNew">
  <div>
    <ng-content select="ta-notification-item-icon"></ng-content>
  </div>
  <div class="full-width">
    <div class="space-between">
      <div class="tenant-name">{{ this.notification().tenantName }}</div>

      <div class="extra-info">
        <ta-time-ago [date]="this.notification().date"></ta-time-ago>
      </div>
    </div>
    <div class="title">
      <ng-content select="ta-notification-item-title"></ng-content>
    </div>
    <div class="cta-container space-between">
      <div class="info">
        <div>
          <ng-content select="ta-notification-item-info"></ng-content>
        </div>
        <div class="project-name">
          {{ this.notification().project?.name }}
        </div>
      </div>
    </div>
  </div>
</div>
