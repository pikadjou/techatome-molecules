<div class="modal-container">
  <ta-layout-header>
    <div class="header flex-row justify-content-between">
      <ta-title [level]="3" [isBold]="true">{{ this.title | translate }}</ta-title>
      @if(!this.dialogRef.disableClose) {
        <div (click)="this.close()">
          <ta-font-icon name="close" type="md"></ta-font-icon>
        </div>
      }

    </div>
  </ta-layout-header>
  <ta-layout-content [autoHeight]="true">
    <ng-content></ng-content>
  </ta-layout-content>
</div>
