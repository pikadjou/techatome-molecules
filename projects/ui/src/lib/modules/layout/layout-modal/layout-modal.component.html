<div class="modal-container">
  <cam-layout-header>
    <div class="header flex-row justify-content-between">
      <cam-title [level]="3" [isBold]="true">{{ this.title | translate }}</cam-title>
      <div (click)="this.close()">
        <cam-font-icon name="close" type="md"></cam-font-icon>
      </div>
    </div>
  </cam-layout-header>
  <cam-layout-content [autoHeight]="true">
    <ng-content></ng-content>
  </cam-layout-content>
</div>
