<div class="icons row align-items-center">
  <div class="image col-2">
    <cam-user-logo
      [userInfo]="this.userInfo()"
      size="lg"
      (click)="this.openProfile()"
    ></cam-user-logo>
  </div>

  <div class="title col-8">
    <cam-logo (click)="this.goToHome()" color="black"></cam-logo>
  </div>

  <div class="notif col-2">
    <cam-font-icon
      name="notifications"
      type="lg"
      [class.disabled]="!this.notificationTemplate"
      (click)="this.openNotification()"
    ></cam-font-icon>
  </div>
</div>

<mat-menu #showNotificationTemplate="matMenu">
  <ng-container *ngIf="this.notificationTemplate">
    <ng-template *ngTemplateOutlet="this.notificationTemplate"></ng-template>
  </ng-container>
</mat-menu>

<mat-menu #showProfileTemplate="matMenu">
  <ng-container *ngIf="this.profile">
    <ng-template *ngTemplateOutlet="this.profile.template"></ng-template>
  </ng-container>
</mat-menu>
