<div class="icons space-between">
  <div class="back">
    <ta-font-icon *ngIf="this.showBack" class="close" (click)="this.showBackAction()" name="arrow-big-left" type="md">
    </ta-font-icon>
  </div>

  <div class="title">
    <ng-container *ngIf="this.title">
      {{ this.title | translate }}
    </ng-container>
  </div>

  <div class="more" [matMenuTriggerFor]="menu">
    <ta-font-icon *ngIf="this.menuTemplate" class="more" name="more" type="md"></ta-font-icon>
  </div>
</div>

<mat-menu #menu="matMenu">
  <ng-container *ngIf="this.menuTemplate">
    <ng-template *ngTemplateOutlet="this.menuTemplate; context: { element: menu }"></ng-template>
  </ng-container>
</mat-menu>
