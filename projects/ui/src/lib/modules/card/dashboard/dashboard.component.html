<ta-card [fullHeight]="true">
  <ta-card-content class="flex-full">
    <div class="background">
      <ta-font-icon [name]="this.icon" type="big"></ta-font-icon>
    </div>
    <div class="dashboard-content flex-full">
      <div class="icon-container">
        <ta-font-icon class="icon-color-icon-brand-primary" [name]="this.icon" type="lg"></ta-font-icon>
      </div>
      <div class="flex-column g-space-md flex-full">
        <div class="title">
          <ta-title [level]="2" [isBold]="true">
            <ng-content select="ta-card-title"></ng-content>
          </ta-title>
        </div>
        <div class="subtitle">
          <ta-text size="sm">
            <ng-content select="ta-card-subtitle"></ng-content>
          </ta-text>
        </div>
        <div class="flex-full flex-column">
          <ng-content></ng-content>
        </div>
      </div>
    </div>
  </ta-card-content>
</ta-card>
