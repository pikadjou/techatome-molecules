<cam-card [fullHeight]="true">
  <cam-card-content class="flex-full">
    <div class="background">
      <cam-font-icon [name]="this.icon" type="big"></cam-font-icon>
    </div>
    <div class="dashboard-content flex-full">
      <div class="icon-container">
        <cam-font-icon
          class="icon-color-icon-brand-primary"
          [name]="this.icon"
          type="lg"
        ></cam-font-icon>
      </div>
      <div class="flex-column g-space-md flex-full">
        <div class="title">
          <cam-title [level]="2" [isBold]="true">
            <ng-content select="cam-card-title"></ng-content>
          </cam-title>
        </div>
        <div class="subtitle">
          <cam-text size="sm">
            <ng-content select="cam-card-subtitle"></ng-content>
          </cam-text>
        </div>
        <div class="flex-full flex-column">
          <ng-content></ng-content>
        </div>
      </div>
    </div>
  </cam-card-content>
</cam-card>
