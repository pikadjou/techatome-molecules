<div
  class="card flex-column"
  [ngClass]="{
    'card-shadow': this.shadow,
    highlight: this.highlight,
    'full-height': this.fullHeight,
    'no-card-border': this.noContent
  }"
  [class.hover]="this.hasHandler"
  (click)="this.clickTrigger()"
>
  <cam-new [visible]="this.isNew"></cam-new>
  <div class="responsive-content">
    <div class="img-container">
      <div class="card-img-container">
        <ng-content select="cam-card-image"></ng-content>
      </div>
    </div>
    <div class="content-container flex-column flex-full">
      <div class="card-header-container">
        <ng-content select="cam-card-header"></ng-content>
      </div>
      <div class="card-content-container flex-full">
        <ng-content select="cam-card-content" class="flex-full"></ng-content>
      </div>
      <div class="card-cta-container">
        <ng-content select="cam-card-cta"></ng-content>
      </div>
    </div>
  </div>
</div>
