<swiper-container
  #swiperContainer
  [attr.slides-per-view]="this.slidesPerPage"
  (transitionend)="this.slideChanged($event)"
  [attr.free-mode]="this.isFreeMode"
  [attr.slides-per-group]="this.slidesPerGroup"
  [attr.zoom]="true"
  [attr.pagination]="{
    type: 'bullets',
  }"
  watch-slides-progress="true"
  init="true"
  class="w-full"
  active-index="3"
>
  @for (element of this.slides; track this.trackByKey($index, element)) { @if
  (element.visible$ | async) {
  <swiper-slide>
    <ng-container
      [ngTemplateOutlet]="this.swipeTemplate"
      [ngTemplateOutletContext]="{
        element: element
      }"
    >
    </ng-container>
  </swiper-slide>
  } }
</swiper-container>
