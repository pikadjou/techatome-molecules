<ta-layout-modal [style]="'classic'" [title]="this.title">
  <div class="subtitle">
    {{ this.subtitle | translate }}
  </div>

  <div class="align-end flex-start g-space-md ml-a">
    <div>
      <ta-button [type]="'danger'" (action)="this.onNoClick()">
        {{ 'container.validation.modal.cta.cancel' | translate }}
      </ta-button>
    </div>

    <div>
      <ta-button (action)="this.onYesClick()">
        {{ 'container.validation.modal.cta.ok' | translate }}
      </ta-button>
    </div>
  </div>
</ta-layout-modal>
