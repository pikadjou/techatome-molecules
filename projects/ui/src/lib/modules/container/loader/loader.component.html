<ng-container *ngIf="this.isLoading">
  <ng-container *ngIf="!this.skeleton">
    <div class="pt-space-15">
      <mat-spinner style="margin: 0 auto" [diameter]="20"></mat-spinner>
    </div>
  </ng-container>

  <ng-container *ngIf="this.skeleton">
    <ta-placeholder [placeholder]="this.getPlaceholder()"></ta-placeholder>
  </ng-container>
</ng-container>
<ng-container *ngIf="!this.isLoading">
  <ng-content></ng-content>
</ng-container>
