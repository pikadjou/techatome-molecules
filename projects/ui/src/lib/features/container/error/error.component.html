<ng-container *ngIf="this.message === ''">
  <ng-content></ng-content>
</ng-container>
<ng-container *ngIf="this.message !== ''">
  <ta-picture-info-message
    icon="sad"
    iconSize="lg"
    type="danger"
    text="container.error.title"
  >
  </ta-picture-info-message>
  <p>{{ this.message | translate }}</p>
</ng-container>
