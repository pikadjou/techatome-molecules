@if (this.withName) {
<div class="departements-container text-truncate">
  @for (department of this.departments; track department; let last = $last) {
  <div class="department">
    <div class="img-container align-center">
      @if (department.iconPath) {
      <img [src]="department.iconPath" [alt]="department.name" />
      }
    </div>
    <p>{{ department.name }}{{ !last ? "," : "" }}</p>
  </div>
  }
</div>
} @else {
<div class="departements-container">
  @for (department of this.departments; track department) {
  <div class="department">
    <div class="img-container align-center">
      @if (department.iconPath) {
      <img [src]="department.iconPath" [alt]="department.name" />
      }
    </div>
  </div>
  }
</div>
}
