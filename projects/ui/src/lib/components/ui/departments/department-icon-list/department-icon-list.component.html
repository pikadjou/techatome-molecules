<div class="departements-container text-truncate" *ngIf="this.withName">
  <div *ngFor="let department of this.departments; let last = last" class="department">
    <div class="img-container align-center">
      <img *ngIf="department.iconPath" [src]="department.iconPath" [alt]="department.name" />
    </div>
    <p>{{ department.name }}{{ !last ? ',' : '' }}</p>
  </div>
</div>
<div class="departements-container" *ngIf="!this.withName">
  <div *ngFor="let department of this.departments" class="department">
    <div class="img-container align-center">
      <img *ngIf="department.iconPath" [src]="department.iconPath" [alt]="department.name" />
    </div>
  </div>
</div>
