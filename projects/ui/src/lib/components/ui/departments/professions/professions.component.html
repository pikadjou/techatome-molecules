<div class="align-center professions-container g-space-xs">
  <span *ngFor="let profession of this.visibleProfessions">
    <ta-badge [value]="profession"></ta-badge>
  </span>
  @if (this.maxVisible && this.professions.length > this.maxVisible) {
    <span class="more-label"> +{{ this.professions.length - maxVisible }} </span>
  }
</div>
