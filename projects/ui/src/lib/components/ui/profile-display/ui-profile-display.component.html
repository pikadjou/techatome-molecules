@if (this.sideIcon) {
<div class="ta-r">
  <ta-button
    [options]="{ circular: 'small' }"
    [style]="'secondary'"
    (action)="sideIcon.callback()"
  >
    <ta-font-icon [name]="this.sideIcon.icon"></ta-font-icon>
  </ta-button>
</div>
}

<div class="profile">
  @if (this.userLogo) {
  <div class="ta-c">
    <ta-user-logo
      class="justify-center"
      [userInfo]="this.userLogo.userInfo"
      size="lg"
    ></ta-user-logo>
  </div>
  }

  <div class="ta-c mx-a">
    <ta-title [level]="2">{{ this.label }}</ta-title>
  </div>

  <ng-content></ng-content>

  @if (this.ctas) {
  <div class="align-center justify-content-around pt-space-xxl">
    @for (cta of this.ctas; track cta) {
    <div>
      <ta-button (action)="cta?.callback()" size="large">
        <div class="align-center">
          @if (cta.icon) {
          <ta-font-icon [name]="cta.icon" class="mr-space-xs"></ta-font-icon>
          } @if (cta.label) {
          <div>
            {{ cta.label | translate }}
          </div>
          }
        </div>
      </ta-button>
    </div>
    }
  </div>
  }
</div>
