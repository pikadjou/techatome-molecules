<mat-accordion>
  <mat-expansion-panel *ngFor="let template of this.templates">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <ng-template
          [ngTemplateOutlet]="template.title"
          [ngTemplateOutletContext]="template.context ?? {}"
        ></ng-template>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <ng-template
      [ngTemplateOutlet]="template.content"
      [ngTemplateOutletContext]="template.context ?? {}"
    ></ng-template>
  </mat-expansion-panel>
</mat-accordion>
