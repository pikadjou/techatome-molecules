<div *ngIf="this.value" class="header">
  <div class="icon">
    <ng-container *ngIf="this.localIcon">
      <ta-local-icon class="local-icon" [type]="this.localIcon"></ta-local-icon>
    </ng-container>

    <ng-container *ngIf="this.icon">
      <ta-font-icon [name]="this.icon" type="sm"></ta-font-icon>
    </ng-container>
  </div>

  <div class="value">
    <div class="text">{{ this.value | translate }}</div>
  </div>
</div>
<div class="content">
  <ng-content></ng-content>
</div>
