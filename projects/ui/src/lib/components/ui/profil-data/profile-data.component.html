<div class="ta-r pt-space-xl" *ngIf="this.sideIcon">
  <ta-button [options]="{ circular: 'small' }" [style]="'secondary'" (action)="this.launchAction()">
    <ta-font-icon [name]="this.sideIcon"></ta-font-icon>
  </ta-button>
</div>

<div class="profile">
  <div class="ta-c" *ngIf="this.userLogo">
    <ta-user-logo [userInfo]="this.userLogo.userInfo" size="xl"></ta-user-logo>
  </div>

  <div class="title">
    <div class="second text">{{ this.profile.title?.second }}</div>
    <div class="main text">{{ this.profile.title?.main }}</div>
  </div>

  <div class="sub-title text">
    {{ this.profile.title?.sub ?? '' | translate }}
  </div>

  <div class="ta-c cta-buttons g-space-sm">
    <ta-button
      *ngIf="this.profile.phoneNumber"
      [ngClass]="{ 'mr-space-xs': this.profile.email }"
      [options]="{ circular: 'big' }"
      (action)="this.tel()"
    >
      <ta-font-icon name="phone" type="md"></ta-font-icon>
    </ta-button>
    <ta-button *ngIf="this.profile.email" [options]="{ circular: 'big' }" (action)="this.mail()">
      <ta-font-icon name="mail" type="md"></ta-font-icon>
    </ta-button>
  </div>
</div>
