<div class="align-center">
  @if (this.userLogo) {
    <div class="mr-space-xs">
      <ta-user-logo [user]="this.userLogo.user" [size]="this.userLogo.size"></ta-user-logo>
    </div>
  }

  <div class="text">
    @if (this.profile.title?.second) {
      <div class="text">
        {{ this.profile.title?.second }}
      </div>
    }
    @if (this.profile.email) {
      <div class="mail">
        {{ this.profile.email }}
      </div>
    }
  </div>
</div>
