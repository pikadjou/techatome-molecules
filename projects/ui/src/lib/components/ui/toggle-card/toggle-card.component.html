<div
  class="toggle-card"
  [ngClass]="{
    'toggle-card--active': isActive,
    'toggle-card--disabled': disabled
  }"
  (click)="onToggle()"
>
  <div class="toggle-card__content">
    @if (icon) {
      <div class="toggle-card__icon">
        <i [class]="'icon-' + icon"></i>
      </div>
    }
    <div class="toggle-card__text">
      <div class="toggle-card__title">{{ title }}</div>
      @if (description) {
        <div class="toggle-card__description">{{ description }}</div>
      }
    </div>
  </div>
  <div class="toggle-card__indicator">
    <div class="toggle-card__check" [ngClass]="{ 'toggle-card__check--active': isActive }">
      @if (isActive) {
        <span>âœ“</span>
      }
    </div>
  </div>
</div>
