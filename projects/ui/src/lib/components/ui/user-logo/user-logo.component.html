<ng-container *ngIf="this.user?.picture || this.userInfo?.profilePictureUrl">
  <div class="img-container">
    <img
      [src]="this.user?.picture || this.userInfo?.profilePictureUrl"
      [ngStyle]="{ 'width.px': this.sizeValue, 'height.px': this.sizeValue }"
      class="user-image"
    />
  </div>
</ng-container>
<ng-container *ngIf="!(this.user?.picture || this.userInfo?.profilePictureUrl)">
  <ta-trigram *ngIf="this.defaultType === 'trigram'" [value]="this.getTrigram()" [size]="this.sizeValue"></ta-trigram>
  <div
    *ngIf="this.defaultType === 'font'"
    class="profile-icon"
    [ngStyle]="{ 'width.px': this.sizeValue, 'height.px': this.sizeValue }"
  >
    <ta-font-icon name="profil-picture" [type]="this.size ?? 'lg'"></ta-font-icon>
  </div>
</ng-container>
