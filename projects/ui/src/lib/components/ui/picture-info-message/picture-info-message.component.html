@if (this.icon(); as iconValue) {
<div class="card">
  @if (this.isLocalIcon(iconValue)) {
  <ta-local-icon
    [type]="iconValue"
    [size]="this.iconSize() ?? 'md'"
  ></ta-local-icon>
  } @else if (this.isFontIcon(iconValue)) {
  <ta-font-icon
    class="font-icon"
    [name]="this.getFontIcon(iconValue)"
    [type]="this.iconSize() ?? 'md'"
  ></ta-font-icon>
  }

  <div class="pt-space-xs">{{ this.displayedText | translate }}</div>
</div>
} @else {
<ta-typed-message
  [text]="this.displayedText"
  [type]="this.type() ?? 'info'"
></ta-typed-message>
}
