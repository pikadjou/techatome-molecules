<ng-container *ngIf="this.icon">
  <div class="card">
    <cam-local-icon
      *ngIf="this.isLocalIcon(this.icon)"
      [type]="this.icon"
      [size]="this.iconSize ?? 'md'"
    ></cam-local-icon>
    <cam-font-icon
      class="font-icon"
      *ngIf="this.isFontIcon(this.icon)"
      [name]="this.getFontIcon(this.icon)"
      [type]="this.iconSize ?? 'md'"
    ></cam-font-icon>

    <div class="pt-space-xs">{{ this.displayedText | translate }}</div>
  </div>
</ng-container>

<ng-container *ngIf="!this.icon">
  <cam-typed-message
    [text]="this.displayedText"
    [type]="this.type ?? 'info'"
  ></cam-typed-message>
</ng-container>
