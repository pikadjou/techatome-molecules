<button
  [disabled]="this.readonly"
  appStopPropagation
  [stopPropagationActivation]="this.stopPropagationActivation"
  type="button"
  class="button pointer"
  [ngClass]="this.getClass()"
  (click)="this.handleClick()"
>
  <div class="flex-row g-space-sm align-c enter">
    @if (this.icon) {
      <ta-font-icon [name]="this.icon" [type]="this.size"></ta-font-icon>
    }
  </div>
</button>
