<div class="dual-button row" [class.full]="this.isFull">
  <div
    class="col first"
    (click)="this.first.callback()"
    [ngClass]="this.getClass()"
  >
    <div class="flex-start">
      <cam-font-icon class="icon" [name]="this.first.icon"></cam-font-icon>
      <span class="label">{{ this.first.label | translate }}</span>
    </div>
  </div>
  <div
    class="col second"
    (click)="this.second.callback()"
    [ngClass]="this.getClass()"
  >
    <div class="flex-start">
      <span class="label">{{ this.second.label | translate }}</span>
      <cam-font-icon class="icon" [name]="this.second.icon"></cam-font-icon>
    </div>
  </div>
</div>
