<div class="dual-button row" [class.full]="this.isFull">
  <div class="col first" (click)="this.first.callback()" [ngClass]="this.getClass()">
    <div class="flex-start">
      <ta-font-icon class="icon" [name]="this.first.icon"></ta-font-icon>
      <span class="label">{{ this.first.label | translate }}</span>
    </div>
  </div>
  <div class="col second" (click)="this.second.callback()" [ngClass]="this.getClass()">
    <div class="flex-start">
      <span class="label">{{ this.second.label | translate }}</span>
      <ta-font-icon class="icon" [name]="this.second.icon"></ta-font-icon>
    </div>
  </div>
</div>
