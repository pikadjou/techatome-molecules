<div class="container">
  <div
    class="bullet"
    (click)="this.openBullet()"
    [ngClass]="{ open: this.isOpen }"
  ></div>

  <div class="items">
    <div
      *ngFor="let action of actions"
      class="item"
      (click)="this.action.callback()"
      [ngClass]="{ show: this.isOpen }"
    >
      <cam-font-icon
        *ngIf="this.isFontIcon(action)"
        [name]="getFontIcon(action)"
      ></cam-font-icon>
      <cam-local-icon
        *ngIf="this.isLocalIcon(action)"
        [type]="action.icon"
      ></cam-local-icon>
    </div>
  </div>
</div>
