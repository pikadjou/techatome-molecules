<div class="container">
  <div class="bullet" (click)="this.openBullet()" [ngClass]="{ open: this.isOpen }"></div>

  <div class="items">
    <div *ngFor="let action of actions" class="item" (click)="this.action.callback()" [ngClass]="{ show: this.isOpen }">
      <ta-font-icon *ngIf="this.isFontIcon(action)" [name]="getFontIcon(action)"></ta-font-icon>
      <ta-local-icon *ngIf="this.isLocalIcon(action)" [type]="action.icon"></ta-local-icon>
    </div>
  </div>
</div>
