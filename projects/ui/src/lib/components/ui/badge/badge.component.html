<span class="badge-container" [ngClass]="this.getClass()" (click)="this.click()">
  <span class="value">{{ this.value | translate }}</span>
  @if (this.icon) {
    <ta-font-icon class="ml-space-xs" [name]="icon" type="xs"></ta-font-icon>
  }
  @if (this.showClickOption) {
    <ta-font-icon name="arrow-small" type="xs"></ta-font-icon>
  }
</span>
