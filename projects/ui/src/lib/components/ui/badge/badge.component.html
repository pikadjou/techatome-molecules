<span class="badge-container" [ngClass]="this.getClass()" (click)="this.click()">
  <span class="value">{{ this.value | translate }}</span>
  <ta-font-icon class="ml-space-xs" *ngIf="this.icon" [name]="icon" type="xs"></ta-font-icon>
  <ta-font-icon *ngIf="this.showClickOption" name="arrow-small" type="xs"></ta-font-icon>
</span>
