<ng-container *ngIf="this.icon">
  <div class="card">
    <mat-icon
      class="font-icon"
      *ngIf="this.icon"
      [ngClass]="'size-' + (this.iconSize ?? 'md')"
    >
      {{ this.icon }}
    </mat-icon>

    <div class="pt-space-xs">{{ this.displayedText | translate }}</div>
  </div>
</ng-container>

<ng-container *ngIf="!this.icon">
  <ta-typed-message
    [text]="this.displayedText"
    [type]="this.type ?? 'info'"
  ></ta-typed-message>
</ng-container>
