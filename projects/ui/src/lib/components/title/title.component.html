<div [ngClass]="{ 'theme-title': this.isTheme, bold: this.isBold }">
  @switch (this.level) {
  <!-- Cases -->
  @case (1) {
  <h1>
    <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
  </h1>
  } @case (2) {
  <h2>
    <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
  </h2>
  } @case (3) {
  <h3>
    <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
  </h3>
  } @case (4) {
  <h4>
    <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
  </h4>
  } @case (5) {
  <h5>
    <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
  </h5>
  } @case (6) {
  <h6>
    <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
  </h6>
  } }
</div>

<ng-template #contentTemplate>
  <ng-content></ng-content>
</ng-template>
