<div class="container">
  <div
    class="bullet"
    (click)="this.openBullet()"
    [ngClass]="{ open: this.isOpen }"
  ></div>

  <div class="items">
    <div
      *ngFor="let action of actions"
      class="item"
      (click)="action.callback()"
      [ngClass]="{ show: this.isOpen }"
    >
      <mat-icon>{{ action.icon }}</mat-icon>
    </div>
  </div>
</div>
