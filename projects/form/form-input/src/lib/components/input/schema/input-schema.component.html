<ta-input-layout [input]="this.input">
  <ta-button
    #focusedElement
    (action)="this.openDialog()"
    [options]="{ circular: this.isCircularButton }"
    [style]="'secondary'"
  >
    <ta-local-icon [type]="this.icon.Pencil"></ta-local-icon>
  </ta-button>

  @if (this.pics) {
    <ta-files-list [files]="this.pics"></ta-files-list>
  }
</ta-input-layout>
