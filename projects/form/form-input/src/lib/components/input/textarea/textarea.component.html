<cam-input-layout [input]="input">
  <textarea
    #focusedElement
    cdkTextareaAutosize
    class="form-control"
    [value]="this.input.value"
    [formControl]="$any(this.input.formControl)"
    [attr.aria-invalid]="this.input.formControl?.invalid"
    [attr.aria-describedby]="
      this.input.formControl?.invalid && this.input.formControl?.touched ? 'error-message' : null
    "
  ></textarea>
</cam-input-layout>
