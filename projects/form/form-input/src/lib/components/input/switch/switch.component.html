<div>
  <ng-container [ngSwitch]="input.matchtype()">
    <ng-container *ngSwitchCase="'textbox'">
      <ta-input-textbox [input]="$any(input)"></ta-input-textbox>
    </ng-container>
    <ng-container *ngSwitchCase="'number'">
      <ta-input-textbox [input]="$any(input)"></ta-input-textbox>
    </ng-container>
    <ng-container *ngSwitchCase="'checkbox'">
      <ta-input-checkbox [input]="$any(input)"></ta-input-checkbox>
    </ng-container>
    <ng-container *ngSwitchCase="'datePicker'">
      <ta-input-date-picker [input]="$any(input)"></ta-input-date-picker>
    </ng-container>
    <ng-container *ngSwitchCase="'dropdown'">
      <ta-input-dropdown [input]="$any(input)"></ta-input-dropdown>
    </ng-container>
    <ng-container *ngSwitchDefault>
      <span>Aucune valeur selectionn√©e</span>
    </ng-container>
  </ng-container>
</div>
