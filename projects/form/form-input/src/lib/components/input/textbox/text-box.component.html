@if (this.input.type === 'textarea') {
  <cam-input-textarea [input]="this.input" [matcher]="this.matcher"></cam-input-textarea>
}
@if (this.input.type !== 'textarea') {
  <cam-input-layout [input]="this.input">
    <div>
      <input
        #box
        #focusedElement
        class="form-control"
        [value]="this.input.value"
        [formControl]="$any(this.input.formControl)"
        [readonly]="this.input.disabled"
        [type]="this.isPassword && !this.hide ? 'text' : this.input.type"
        (keyup)="this.onChange(box.value)"
      />
      @if (this.isPassword) {
        <span class="toggle-icon" (click)="this.hide = !this.hide">
          <cam-font-icon name="eye"></cam-font-icon>
        </span>
      }
    </div>
  </cam-input-layout>
}
