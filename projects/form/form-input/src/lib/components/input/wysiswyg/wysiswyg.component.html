<ta-input-layout [input]="this.input">
  <input
    type="hidden"
    #focusedElement
    [formControl]="$any(this.input.formControl)"
    [value]="this.input.value"
  />

  <ta-cms-editor-input
    class="form-control"
    [initValue]="this.input.value"
    (saved)="this.set($event)"
    [saveOnChange]="true"
  >
  </ta-cms-editor-input>
</ta-input-layout>
