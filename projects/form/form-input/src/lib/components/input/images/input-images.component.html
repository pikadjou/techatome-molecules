<div class="row g-0 align-items-center mb-space-2">
  <div class="col">
    <ta-form-label [input]="this.input"></ta-form-label>
  </div>
  <div [ngClass]="this.selection.length === 0 ? 'col-12 my-space-2' : 'col-auto'">
    <ta-button
      type="secondary"
      #focusedElement
      (action)="this.openDialog()"
      [options]="{ circular: this.isCircularButton }"
    >
      <ta-local-icon [type]="this.icon.Gallery"></ta-local-icon>
    </ta-button>
  </div>
</div>

@if (this.selection.length > 0) {
  <ta-files-list
    [files]="this.fileDataSelection"
    [canDeleteFile]="!!this.input.fileDeleted"
    (fileDeleted)="this.onFileDeleted($event)"
  ></ta-files-list>
}
