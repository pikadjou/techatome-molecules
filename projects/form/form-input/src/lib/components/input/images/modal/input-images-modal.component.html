<div class="input-image-container">
  @if (this.tempFiles.files.length > 0) {
    <ta-files-list [files]="this.tempFiles.files"></ta-files-list>
    <hr />
  }

  <ta-files-list [files]="(this.getPics$() | async) || []" (fileSelected)="this.onFileSelected($event)">
  </ta-files-list>

  <div class="cta-container">
    <ta-dual-button
      [isFull]="true"
      [first]="{
        icon: 'add',
        label: 'input.images.add',
        callback: this.uploadPics,
      }"
      [second]="{
        icon: 'check-line',
        label: 'input.images.pick',
        callback: this.selected,
      }"
    ></ta-dual-button>
  </div>
</div>
