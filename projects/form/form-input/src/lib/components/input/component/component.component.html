<ta-input-layout [input]="this.input">
  <div class="component-container">
    <input
      #box
      #focusedElement
      class="form-control"
      [value]="this.input.value"
      [formControl]="$any(this.input.formControl)"
      [readonly]="this.input.disabled"
      type="text"
    />
    <div class="cta" (click)="this.open()">
      <ta-font-icon name="ressources"></ta-font-icon>
    </div>
  </div>
</ta-input-layout>
