<ta-input-layout [input]="this.input">
  <ta-rating
    [value]="this.input.value || 0"
    [max]="this.input.max"
    [size]="this.input.size"
    [readonly]="this.input.readonly || this.input.formControl?.disabled || false"
    [showHover]="!this.input.readonly"
    (ratingChange)="this.onRatingChange($event)"
  >
  </ta-rating>
</ta-input-layout>
