<ta-form-label [input]="input"></ta-form-label>
<mat-google-maps-autocomplete
  class="form-control"
  autocomplete="off"
  appearance="standard"
  [addressLabelText]="''"
  [placeholderText]="'form.input.address.placeholder' | translate"
  [requiredErrorText]="'form.input.address.required' | translate"
  [invalidErrorText]="'form.input.address.invalid' | translate"
  (onAutocompleteSelected)="this.parseAddress($event)"
  #addresstext
></mat-google-maps-autocomplete>
