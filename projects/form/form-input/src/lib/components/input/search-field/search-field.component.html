<ta-input-layout [input]="this.input">
  <div
    class="input-group"
    [class.isDeployed]="this.isDeployed"
    [class.focus]="this.focusTextBox"
  >
    <div class="search-div" appStopPropagation (click)="this.iconClicked()">
      <div class="action">
        <ta-font-icon name="search" size="xs"></ta-font-icon>
      </div>
    </div>
    <div class="inner-div" [hidden]="!this.isDeployed">
      <div class="search-input-container">
        <input
          type="text"
          class="form-control"
          #focusedElement
          [placeholder]="this.placeholder | translate"
          [value]="this.input.value"
          [formControl]="$any(this.input.formControl)"
          [readonly]="this.input.disabled"
          (blur)="this.focusOut()"
          (focus)="this.focus()"
        />
      </div>
    </div>
  </div>
</ta-input-layout>
