<ta-form-label [input]="this.inputModel()"></ta-form-label>

<div
  class="input-layout-container"
  [ngClass]="[
    this.inputModel().formControl?.invalid && this.inputModel().formControl?.touched
      ? 'error'
      : ''
  ]"
  [ngStyle]="this.containerStyles"
>
  <ng-content></ng-content>
</div>
<ta-input-error [input]="this.inputModel()"></ta-input-error>
