@if(this.inputModel().label) {
<label class="form-label" [class.mb-space-sm]="this.withMarginBottom()">
  {{ this.inputModel().label | translate }}
  @for (validator of this.inputModel().validators; track validator) {
  <span>
    @if(validator === validators.required) {
    <span> * </span>
    }
  </span>
  }
</label>
}
