@if(this.input.label) {
<label class="form-label" [class.mb-space-sm]="this.withMarginBottom">
  {{ input.label | translate }}
  @for (validator of this.input.validators; track validator) {
    <span>
      @if(validator === validators.required) {
      <span> * </span>
      }
    </span>
  }
</label>
}
