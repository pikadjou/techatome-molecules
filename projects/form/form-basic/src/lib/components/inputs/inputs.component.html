<ng-container
  [ngTemplateOutlet]="inputsTemplate"
  [ngTemplateOutletContext]="{
    input: this.input,
    matcher: this.matcher,
  }"
></ng-container>

<ng-template #inputsTemplate let-input="input" let-matcher="matcher">
  <ng-container [ngSwitch]="input.controlType">
    <ng-container *ngSwitchCase="'textbox'">
      <cam-input-textbox
        [input]="input"
        [matcher]="matcher"
        [onFocus]="this.onFocus"
        [standalone]="this.standalone"
        [space]="this.space"
      ></cam-input-textbox>
    </ng-container>
    <ng-container *ngSwitchCase="'textarea'">
      <cam-input-textarea
        [input]="input"
        [matcher]="matcher"
        [onFocus]="this.onFocus"
        [standalone]="this.standalone"
      ></cam-input-textarea>
    </ng-container>
    <ng-container *ngSwitchCase="'dropdown'">
      <cam-input-dropdown
        [input]="input"
        [matcher]="matcher"
        [onFocus]="this.onFocus"
        [standalone]="this.standalone"
        [space]="this.space"
      ></cam-input-dropdown>
    </ng-container>
    <ng-container *ngSwitchCase="'datePicker'">
      <cam-input-date-picker
        [input]="input"
        [matcher]="matcher"
        [onFocus]="this.onFocus"
        [standalone]="this.standalone"
      ></cam-input-date-picker>
    </ng-container>
    <ng-container *ngSwitchCase="'timePicker'">
      <cam-input-time-picker
        [input]="input"
        [matcher]="matcher"
        [onFocus]="this.onFocus"
        [standalone]="this.standalone"
      ></cam-input-time-picker>
    </ng-container>
    <ng-container *ngSwitchCase="'radio'">
      <cam-input-radio
        [input]="input"
        [matcher]="matcher"
        [onFocus]="this.onFocus"
        [standalone]="this.standalone"
      ></cam-input-radio>
    </ng-container>
    <ng-container *ngSwitchCase="'dynamic'">
      <cam-input-dynamic [input]="input" [inputsTemplate]="inputsTemplate"></cam-input-dynamic>
    </ng-container>
    <ng-container *ngSwitchCase="'checkbox'">
      <cam-input-checkbox
        [input]="input"
        [matcher]="matcher"
        [onFocus]="this.onFocus"
        [standalone]="this.standalone"
      ></cam-input-checkbox>
    </ng-container>
    <ng-container *ngSwitchCase="'toggle'">
      <cam-input-toggle
        [input]="input"
        [matcher]="matcher"
        [onFocus]="this.onFocus"
        [standalone]="this.standalone"
      ></cam-input-toggle>
    </ng-container>
    <ng-container *ngSwitchCase="'panel'">
      <cam-form-panel [panel]="input" [inputsTemplate]="inputsTemplate"></cam-form-panel>
    </ng-container>
    <ng-container *ngSwitchCase="'label'">
      <cam-input-label [input]="input"></cam-input-label>
    </ng-container>
    <ng-container *ngSwitchCase="'switch'">
      <cam-input-switch
        [input]="input"
        [matcher]="matcher"
        [onFocus]="this.onFocus"
        [standalone]="this.standalone"
      ></cam-input-switch>
    </ng-container>
    <ng-container *ngSwitchCase="'images'">
      <cam-input-images
        [input]="input"
        [matcher]="matcher"
        [onFocus]="this.onFocus"
        [standalone]="this.standalone"
      ></cam-input-images>
    </ng-container>
    <ng-container *ngSwitchCase="'image'">
      <cam-input-image
        [input]="input"
        [matcher]="matcher"
        [onFocus]="this.onFocus"
        [standalone]="this.standalone"
      ></cam-input-image>
    </ng-container>
    <ng-container *ngSwitchCase="'schema'">
      <cam-input-schema
        [input]="input"
        [matcher]="matcher"
        [onFocus]="this.onFocus"
        [standalone]="this.standalone"
      ></cam-input-schema>
    </ng-container>
    <ng-container *ngSwitchCase="'upload'">
      <cam-input-upload
        [input]="input"
        [matcher]="matcher"
        [onFocus]="this.onFocus"
        [standalone]="this.standalone"
      ></cam-input-upload>
    </ng-container>
    <ng-container *ngSwitchCase="'slider'">
      <cam-input-slider
        [input]="input"
        [matcher]="matcher"
        [onFocus]="this.onFocus"
        [standalone]="this.standalone"
      ></cam-input-slider>
    </ng-container>
    <ng-container *ngSwitchCase="'choices'">
      <cam-input-choices
        [input]="input"
        [matcher]="matcher"
        [onFocus]="this.onFocus"
        [standalone]="this.standalone"
      ></cam-input-choices>
    </ng-container>
    <ng-container *ngSwitchCase="'wysiswyg'">
      <cam-input-wysiswyg
        [input]="input"
        [matcher]="matcher"
        [onFocus]="this.onFocus"
        [standalone]="this.standalone"
      ></cam-input-wysiswyg>
    </ng-container>
    <ng-container *ngSwitchCase="'translation'">
      <cam-input-translation [input]="input" [inputsTemplate]="inputsTemplate"></cam-input-translation>
    </ng-container>
    <ng-container *ngSwitchCase="'phone'">
      <cam-input-phone
        [input]="input"
        [matcher]="matcher"
        [onFocus]="this.onFocus"
        [standalone]="this.standalone"
      ></cam-input-phone>
    </ng-container>
    <ng-container *ngSwitchCase="'address'">
      <cam-input-address
        [input]="input"
        [matcher]="matcher"
        [onFocus]="this.onFocus"
        [standalone]="this.standalone"
      ></cam-input-address>
    </ng-container>
    <ng-container *ngSwitchCase="'culture'">
      <cam-input-culture
        [input]="input"
        [matcher]="matcher"
        [onFocus]="this.onFocus"
        [standalone]="this.standalone"
      ></cam-input-culture>
    </ng-container>
    <ng-container *ngSwitchCase="'component'">
      <cam-input-component
        [input]="input"
        [matcher]="matcher"
        [onFocus]="this.onFocus"
        [standalone]="this.standalone"
      ></cam-input-component>
    </ng-container>
  </ng-container>
</ng-template>
