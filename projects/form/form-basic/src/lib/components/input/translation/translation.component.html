<div class="translation-container">
  <ng-container *ngIf="this.input.label">
    <ta-title [level]="3" [isBold]="true">{{ this.input.label | translate }}</ta-title>
  </ng-container>
  <div class="flex-row align-center g-space-md">
    <ta-toggle-navigation *ngIf="this.cultureMenu" [menu]="this.cultureMenu" container="tab"></ta-toggle-navigation>
    <ta-button size="small" [matMenuTriggerFor]="menu" [stopPropagationActivation]="false">+</ta-button>
  </div>

  <div class="pt-space-md">
    <ng-container *ngFor="let input of this.getInputs(this.currentCulture)">
      <div [ngClass]="input.class" *ngIf="input">
        <ng-container
          [ngTemplateOutlet]="this.inputsTemplate"
          [ngTemplateOutletContext]="{
            input: input,
          }"
        >
        </ng-container>
      </div>
    </ng-container>
  </div>
</div>

<mat-menu #menu="matMenu">
  <div *ngFor="let culture of this.cultureList">
    <div class="flex-row g-space-sm p-space-sm">
      <ng-container *ngIf="this.hasKey(culture.name)">
        <ta-font-icon name="check-line" class="checked"></ta-font-icon>
        <ta-link (action)="this.remove(culture.name)">{{ culture.name }}</ta-link>
      </ng-container>
      <ng-container *ngIf="!this.hasKey(culture.name)">
        <ta-font-icon name="check-line"> </ta-font-icon>
        <ta-link (action)="this.add(culture.name)">{{ culture.name }}</ta-link>
      </ng-container>
    </div>
  </div>
</mat-menu>
