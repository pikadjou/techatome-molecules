<div>
  <div class="header">
    <h4>{{ input.label }}</h4>
  </div>

  <div *ngFor="let key of getKeys(); trackBy: trackByFn">
    <div *ngIf="this.canRemove(key)" class="remove-action">
      <ta-button
        class="remove-action"
        [style]="'danger'"
        (action)="remove(key)"
      >
        <ta-local-icon [type]="this.icon.DeleteLight" size="xs"></ta-local-icon>
      </ta-button>
    </div>

    <ng-container
      *ngFor="let input of this.getInputs(key); trackBy: trackInputByFn"
    >
      <div [ngClass]="input.class" *ngIf="input">
        <ng-container
          [ngTemplateOutlet]="this.inputsTemplate"
          [ngTemplateOutletContext]="{
            input: input
          }"
        >
        </ng-container>
      </div>
    </ng-container>
  </div>
  <ta-button (action)="add()">{{ "form.dynamic.add" | translate }}</ta-button>
</div>
