<div class="grid g-space-sm">
  <div class="two-thirds">
    <ta-input-textbox
      [input]="this.input.street"
      [standalone]="true"
      (valueChanged)="this.dispatchNewValue()"
    ></ta-input-textbox>
  </div>
  <div class="one-third">
    <ta-input-textbox
      [input]="this.input.number"
      [standalone]="true"
      (valueChanged)="this.dispatchNewValue()"
    ></ta-input-textbox>
  </div>
  <div class="one-third">
    <ta-input-textbox
      [input]="this.input.zipCode"
      [standalone]="true"
      (valueChanged)="this.dispatchNewValue()"
    ></ta-input-textbox>
  </div>
  <div class="two-thirds">
    <ta-input-textbox
      [input]="this.input.city"
      [standalone]="true"
      (valueChanged)="this.dispatchNewValue()"
    ></ta-input-textbox>
  </div>
  <div class="full">
    <ta-input-textbox
      [input]="this.input.country"
      [standalone]="true"
      (valueChanged)="this.dispatchNewValue()"
    ></ta-input-textbox>
  </div>
</div>
