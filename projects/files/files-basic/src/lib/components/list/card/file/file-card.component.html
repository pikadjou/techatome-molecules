<ta-card>
  <ta-card-header>
    <ta-card-tag class="space-between">
      <ta-trigram [value]="this.userTrigram"> </ta-trigram>
      <div (click)="this.onHeaderClicked()">
        <ta-font-icon name="more" size="xs"></ta-font-icon>
      </div>
    </ta-card-tag>
    <ta-card-title>
      <ta-title [level]="4">{{ this.fileName }}</ta-title>
    </ta-card-title>
  </ta-card-header>
  <ta-card-content>
    <div (click)="this.onBodyClicked()">
      <ta-local-icon [type]="this.localIcon" size="md"></ta-local-icon>
    </div>
  </ta-card-content>
  <ta-card-cta>
    <ta-badge [value]="this.fileType ?? ''"> </ta-badge>
  </ta-card-cta>
</ta-card>
