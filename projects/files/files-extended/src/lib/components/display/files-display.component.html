<div class="toggle-navigation">
  <ta-toggle-navigation
    [menu]="this.menu()"
    [container]="'tab'"
  ></ta-toggle-navigation>
</div>

@if (this.canDisplayTempsFiles) {
<div>
  <ta-files-list [files]="this.tempFiles()"></ta-files-list>
  <hr />
</div>
}

<ta-loader [isLoading]="this.requestState.isLoading()" skeleton="fileList">
  <ta-error
    [message]="this.requestState.getErrorMessage()"
    [code]="this.requestState.getErrorStatus()"
  >
    <div class="list">
      <ta-files-list
        [files]="(this.files$() | async) || []"
        (fileSelected)="this.fileSelected.emit($event)"
        (moreInformationSelected)="this.moreInformationSelected.emit($event)"
      >
      </ta-files-list>
    </div>
  </ta-error>
</ta-loader>

@if (this.canAddFile() === true) {
<div class="floating-add">
  <ta-files-upload
    [features]="this.getFeature()"
    [canSelectMultipleFiles]="this.canSelectMultipleFiles"
    (filesPicked)="this.fileUploading.emit($event)"
  >
  </ta-files-upload>
</div>
}
