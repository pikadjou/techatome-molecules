<ng-container *ngIf="this.showInActionButton">
  <ta-action-button [actions]="this.addActions"> </ta-action-button>
</ng-container>
<ng-container *ngIf="!this.showInActionButton">
  <ta-button *ngFor="let action of this.addActions" (action)="action.callback()">
    {{ action.label }}
  </ta-button>
</ng-container>
