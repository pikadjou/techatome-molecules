<div class="space-between p-space-sm">
  @if (this.activeFilter()) {
  <div>
    <ta-filters-tag
      [activeFilter]="this.activeFilter()"
      (removedFilter)="this.removedFilter.emit($event)"
    ></ta-filters-tag>
  </div>
  }
  <div>
    <ta-link (action)="this.toggleFilter()">
      <ta-font-icon
        [name]="this.isFilterOpen ? 'check-line' : 'filter-tool'"
      ></ta-font-icon>
    </ta-link>
  </div>
</div>
<div>
  <ta-layout-with-panel [open]="this.isFilterOpen">
    <ta-layout-panel>
      <div class="p-space-sm">
        <ta-filters-form
          [form]="this.form()"
          [askValidation$]="this.askValidation$"
          (filtersSelected)="this.apply($event)"
        ></ta-filters-form>
      </div>
    </ta-layout-panel>
    <ta-layout-content>
      <ng-content></ng-content>
    </ta-layout-content>
  </ta-layout-with-panel>
</div>
