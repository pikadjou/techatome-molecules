<div>
  <div class="ta-r">
    <ta-button (action)="this.clear()">{{ 'core.filter.clear' | translate }}</ta-button>
  </div>
  <ta-form
    *ngIf="this.form"
    [inputs]="this.form"
    [canDisplayButton]="false"
    [askValidation$]="this.askValidation$"
    (valid)="this.apply($event)"
  >
  </ta-form>
</div>
