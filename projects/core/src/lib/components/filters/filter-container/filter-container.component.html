<ta-layout-side class="d-flex full-width">
  <ta-layout-side-content>
    <div class="m-space-sm">
      <ta-form
        [inputs]="this.form"
        [canDisplayButton]="false"
        [askValidation$]="this.askValidation$"
        (valid)="this.apply($event)"
      ></ta-form>
    </div>
  </ta-layout-side-content>
  <ta-layout-side-cta>
    <div class="align-center space-between">
      <div class="pr-space-md">
        <div class="align-center g-space-xs link">
          <ta-font-icon name="close-tool" type="sm"></ta-font-icon>
          <ta-link class="c-pointer" (action)="this.clear()">
            {{ 'core.filter.clear' | translate }}
          </ta-link>
        </div>
      </div>
      <div>
        <ta-button (action)="this.validate()">
          <div class="align-center m-space-xs">
            <ta-font-icon name="check-line"></ta-font-icon>
            {{ 'core.filter.validate' | translate }}
          </div>
        </ta-button>
      </div>
    </div>
  </ta-layout-side-cta>
</ta-layout-side>
