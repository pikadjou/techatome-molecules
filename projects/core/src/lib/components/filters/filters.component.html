<div class="container p-space-xs">
  <div class="row align-items-center">
    <div class="col-10 pt-space-0">list of tag</div>
    <div class="col-2">
      <ta-link (action)="this.changeFilterOpen()">
        <ta-font-icon
          [name]="this.isFilterOpen ? 'check-line' : 'filter-tool'"
        ></ta-font-icon>
      </ta-link>
    </div>
  </div>
</div>
<div class="list">
  <ta-layout-with-panel [open]="this.isFilterOpen">
    <ta-layout-panel>
      <ta-filters-form></ta-filters-form>
    </ta-layout-panel>
    <ta-layout-content>
      <ng-content></ng-content>
    </ta-layout-content>
  </ta-layout-with-panel>
</div>
