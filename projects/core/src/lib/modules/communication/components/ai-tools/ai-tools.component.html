<div>
  <ta-loader [isLoading]="this.requestState.isLoading()">
    <ta-button-tool (action)="this.openMenu()" icon="ia" size="sm" [cdkMenuTriggerFor]="menu"></ta-button-tool>
  </ta-loader>

  <ng-template #menu>
    <div cdkMenu *ngLet="this.actionMenu() as actionMenu" class="menu-panel">
      @if (actionMenu) {
        <ta-menu [menu]="actionMenu" style="dark"></ta-menu>
      }
    </div>
  </ng-template>
</div>
