<div>
  <cam-loader [isLoading]="this.requestState.isLoading()">
    <cam-button-tool (action)="this.openMenu()" icon="ia" size="sm" [cdkMenuTriggerFor]="menu"></cam-button-tool>
  </cam-loader>

  <ng-template #menu>
    <div cdkMenu *ngLet="this.actionMenu() as actionMenu" class="menu-panel">
      @if (actionMenu) {
        <cam-menu [menu]="actionMenu" style="dark"></cam-menu>
      }
    </div>
  </ng-template>
</div>
