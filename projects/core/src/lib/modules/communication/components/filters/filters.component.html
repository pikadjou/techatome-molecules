<div class="m-space-md">
  <div class="justify-end g-space-sm align-center">
    <div class="d-flex">
      <ta-communication-participants-list
        [conversationParticipants]="this.conversationParticipants"
      ></ta-communication-participants-list>
    </div>
    <ta-font-icon name="filter" type="sm" (click)="this.open = !this.open"></ta-font-icon>
  </div>

  <div class="flex-row g-space-md" *ngIf="this.open">
    <ta-input-choices *ngIf="this.participantsInput" [input]="this.participantsInput"></ta-input-choices>
    <ta-input-dropdown *ngIf="this.typeInput" [input]="this.typeInput"></ta-input-dropdown>
  </div>
</div>

<ng-template #participantTemplate let-item="item" [typedTemplate]="this.participantToken">
  <div class="flex-row align-center g-space-sm">
    <ta-user-logo
      [userInfo]="{
        profilePictureUrl: item.picture,
        naming: {
          firstName: item.firstName,
          name: item.lastName,
          trigram: item.trigram,
        },
      }"
      size="md"
      defaultType="trigram"
    ></ta-user-logo>
    {{ item.firstName }} {{ item.lastName }}
  </div>
</ng-template>

<ng-template #typeTemplate let-item="item" [typedTemplate]="this.participantToken">
  <div class="flex-row align-center g-space-sm">
    <ta-user-logo
      [userInfo]="{
        profilePictureUrl: item.picture,
        naming: {
          firstName: item.firstName,
          name: item.lastName,
          trigram: item.trigram,
        },
      }"
      size="md"
      defaultType="trigram"
    ></ta-user-logo>
    {{ item.firstName }} {{ item.lastName }}
  </div>
</ng-template>
