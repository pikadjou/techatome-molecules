<div class="flew-start g-space-xs align-center">
  <ng-container
    *ngIf="
      !this.conversationParticipant || (!this.conversationParticipant.user && !this.conversationParticipant.contact)
    "
  >
    <ta-text size="sm" color="brand-primary">
      {{ this.participant.email }}
    </ta-text>
  </ng-container>
  <ng-container *ngIf="this.conversationParticipant && this.conversationParticipant.user">
    <ta-user-logo
      [userInfo]="{
        profilePictureUrl: this.conversationParticipant.user.picture,
        naming: {
          firstName: this.conversationParticipant.user.firstName,
          name: this.conversationParticipant.user.lastName,
          trigram: this.conversationParticipant.user.trigram,
        },
      }"
      size="md"
    ></ta-user-logo>

    <ta-text size="sm" color="brand-primary">
      {{
        fullName({
          firstName: this.conversationParticipant.user.firstName,
          name: this.conversationParticipant.user.lastName,
        })
      }}
    </ta-text>
  </ng-container>
  <ng-container *ngIf="this.conversationParticipant && this.conversationParticipant.contact">
    <ta-text size="sm" color="brand-primary">
      {{
        fullName({
          firstName: this.conversationParticipant.contact.firstName,
          name: this.conversationParticipant.contact.lastName,
        })
      }}
    </ta-text>
  </ng-container>
</div>
