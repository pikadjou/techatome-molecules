<ng-template #template>
  <ng-container *ngIf="this.breakpoints.isTablette">
    <ta-communication-template-choice-mobile
      [type]="this.type"
      (selected)="this.select($event)"
    ></ta-communication-template-choice-mobile>
  </ng-container>
  <ng-container *ngIf="!this.breakpoints.isTablette">
    <ta-communication-template-choice-desktop
      [type]="this.type"
      (selected)="this.select($event)"
    ></ta-communication-template-choice-desktop>
  </ng-container>
</ng-template>
