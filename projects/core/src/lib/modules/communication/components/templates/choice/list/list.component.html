<div class="list-container">
  <div class="search">
    <ta-search-field
      [isOpen]="true"
      placeholder="communication.filters.template"
      [input]="this.inputSearch"
    ></ta-search-field>
  </div>

  <ta-title [level]="3" [isBold]="true">
    {{ 'communication.template.choice.title' | translate }}
  </ta-title>
  <div class="list" *ngIf="this.filteredList$">
    <ng-container *ngFor="let item of this.filteredList$ | async">
      <div
        (mouseover)="this.hover(item)"
        (click)="this.select(item)"
        class="item"
        [class.highlighted]="this.highlighted?.id === item.id"
      >
        <div class="code">
          {{ item.code }}
          <ta-text size="xs">
            <div class="flex-start g-space-xs">
              {{ 'communication.template.choice.language.default' | translate }}
              <ta-culture [cultures]="[item.availableCultures[0]]"></ta-culture>
            </div>
          </ta-text>
          <ta-text size="xs">
            <div class="flex-start g-space-xs">
              {{ 'communication.template.choice.language.available' | translate }}
              <ta-culture [cultures]="item.availableCultures"></ta-culture>
            </div>
          </ta-text>
        </div>
      </div>
    </ng-container>
  </div>
</div>
