<div *ngLet="this.getVariant() as variant" [style.height]="'60vh'" class="d-flex">
  <ta-layout-side class="d-flex flex-full full-width">
    <ta-layout-side-content>
      <ta-empty [isEmpty]="!this.template">
        <ng-container *ngIf="this.template">
          <ta-toggle-navigation
            *ngIf="this.cultureMenu"
            [menu]="this.cultureMenu"
            container="tab"
          ></ta-toggle-navigation>
          <div *ngLet="this.getVariant() as variant" class="item">
            <div class="flex-row g-space-sm align-center">
              <ta-title [level]="3" [isBold]="true">
                {{ variant.title }}
              </ta-title>
            </div>
            <div class="flex-row g-space-sm align-center">
              <div [innerHTML]="variant.body | safe: 'html'"></div>
            </div>
            <div class="flex-row g-space-sm align-center" *ngIf="variant.documentIds && variant.documentIds.length > 0">
              <ta-button-tool icon="attach" [size]="'sm'"></ta-button-tool>
              <ta-documents-list [documentsIds]="variant.documentIds"></ta-documents-list>
            </div>
          </div>
        </ng-container>
      </ta-empty>
    </ta-layout-side-content>
    <ta-layout-side-cta *ngIf="this.template">
      <div class="align-center justify-end">
        <ta-button (action)="this.select(variant)">
          {{ 'communication.template.detail.cta' | translate }}
        </ta-button>
      </div>
    </ta-layout-side-cta>
  </ta-layout-side>
</div>
