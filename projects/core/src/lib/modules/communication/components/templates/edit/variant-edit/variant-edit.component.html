<ta-loader [isLoading]="this.requestState.isLoading()">
  <ta-error [message]="this.requestState.getErrorMessage()" [code]="this.requestState.getErrorStatus()">
    <div class="flex-row g-space-sm">
      <ta-form
        class="flex-fill"
        *ngIf="this.form"
        [inputs]="this.form"
        (valid)="this.createVariants($event)"
        [loader]="this.requestState.isLoading()"
      ></ta-form>

      <div class="flex-column g-space-sm">
        <div *ngFor="let key of this.templateKeys$ | async" class="flex-start align-center g-space-sm">
          <ta-text>
            {{ key }}
          </ta-text>
          <ta-text-to-clipboard [value]="key"></ta-text-to-clipboard>
        </div>
      </div>
    </div>
  </ta-error>
</ta-loader>
