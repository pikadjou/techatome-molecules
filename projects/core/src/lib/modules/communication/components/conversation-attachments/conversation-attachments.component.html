<div class="flex-start g-space-sm align-center">
  <cam-button-tool
    (action)="this.open()"
    icon="attach"
    [size]="'sm'"
  ></cam-button-tool>

  <div *ngFor="let att of this.attachmentsValue">
    <cam-text size="sm" color="brand-secondary">
      {{ att.name }}
    </cam-text>
  </div>
</div>
