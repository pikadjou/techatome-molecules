<ta-layout-modal [title]="'communication.message.system.error.title'" class="communication-error-container">
  @let error = this.communicationError$ | async;
  <ta-loader [isLoading]="this.requestState.isLoading()">
    <ta-error [message]="this.requestState.getErrorMessage()" [code]="this.requestState.getErrorStatus()">
      <ta-empty [isEmpty]="!error">
        <div class="content flex-column" *ngIf="error">
          <div>
            <ta-title [level]="4" [isBold]="true">
              {{ 'communication.message.system.error.subject' | translate }}
            </ta-title>
            <ta-text size="md">
              {{ error.communicationSubject }}
            </ta-text>
          </div>
          <div>
            <ta-title [level]="4" [isBold]="true">
              {{ 'communication.message.system.error.error' | translate }}
            </ta-title>
            <ta-text size="md">
              {{ error.error }}
            </ta-text>
          </div>
        </div>
      </ta-empty>
    </ta-error>
  </ta-loader>
</ta-layout-modal>
