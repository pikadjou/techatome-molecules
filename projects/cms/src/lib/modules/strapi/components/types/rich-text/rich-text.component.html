<ng-container *ngFor="let rich of this.richText">
  <ng-container [ngSwitch]="rich.type">
    <ng-container *ngSwitchCase="'heading'">
      <ta-title [level]="rich.level">
        <ng-container *ngTemplateOutlet="textTemplate; context: { childrenText: rich.children }"></ng-container>
      </ta-title>
    </ng-container>
    <ng-container *ngSwitchCase="'paragraph'">
      <div class="paragraph">
        <ng-container *ngTemplateOutlet="textTemplate; context: { childrenText: rich.children }"></ng-container>
      </div>
    </ng-container>
  </ng-container>
</ng-container>

<ng-template #textTemplate let-childrenText="childrenText" [typedTemplate]="this.typeToken">
  <ng-container *ngFor="let entity of childrenText">
    <ng-container [ngSwitch]="entity.type">
      <ng-container *ngSwitchCase="'text'">
        <ta-rich-paragraph-text [text]="$any(entity)"></ta-rich-paragraph-text>
      </ng-container>
      <ng-container *ngSwitchCase="'link'">
        <ta-rich-paragraph-link [link]="$any(entity)"></ta-rich-paragraph-link>
      </ng-container>
    </ng-container>
  </ng-container>
</ng-template>
