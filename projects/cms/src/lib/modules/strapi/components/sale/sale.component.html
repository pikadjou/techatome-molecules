@if (this.content$ | async; as content) {
  <ta-loader [isLoading]="this.requestState.isLoading()">
    <ta-error [message]="this.requestState.getErrorMessage()" [code]="this.requestState.getErrorStatus()">
      <ta-empty [isEmpty]="!content">
        @if (content) {
          <ta-rich-text [richText]="content.Content"></ta-rich-text>

          <div class="checkbox ta-r">
            <ta-input-toggle [input]="this.checkbox"></ta-input-toggle>
          </div>
        }
      </ta-empty>
    </ta-error>
  </ta-loader>
}
