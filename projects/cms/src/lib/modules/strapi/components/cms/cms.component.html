<ta-loader [isLoading]="this.requestState.isLoading()" *ngLet="this.content$ | async as content">
  <ta-error [message]="this.requestState.getErrorMessage()" [code]="this.requestState.getErrorStatus()">
    <ta-empty [isEmpty]="!content">
      <ng-container *ngIf="content">
        <ta-title>
          {{ content.Title }}
        </ta-title>

        <ta-rich-text [richText]="content.Description"></ta-rich-text>
      </ng-container>
    </ta-empty>
  </ta-error>
</ta-loader>
