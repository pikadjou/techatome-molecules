<ul class="context-menu row">
  @for (item of this.menu.elements; track this.trackByKey($index, item)) {
    @if ((item.visible$ | async) === true) {
      <li class="col-6 col-md-4 col-lg-2">
        <div
          class="element"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: item.exact }"
          [routerLink]="this.getRoute(item)"
          [queryParamsHandling]="item.queryParamsHandling"
          [class.disabled]="item.disabled"
        >
          <div class="icon align-self-center">
            @if (this.hasFontIcon(item)) {
              <span class="icon-material">
                <ta-font-icon [name]="this.getFontIcon(item)" size="xs"></ta-font-icon>
              </span>
            }
            @if (this.hasIconImage(item)) {
              <span class="icon-image">
                <ta-local-icon [type]="this.getIcon(item)" size="xs"></ta-local-icon>
              </span>
            }
          </div>
          <div class="label align-self-center">
            {{ item.label | translate }}
          </div>
        </div>
      </li>
    }
  }
</ul>
