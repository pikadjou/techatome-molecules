@if (this.elements && this.elements.length > 0) {
  <div class="tabs my-space-2">
    <div class="menu-tab">
      <ta-swiper
        [slidesPerPage]="this.elementPerPage"
        [slidesPerGroup]="this.slidesPerGroup"
        [swipeTemplate]="swipeTemplate"
        [slides]="this.elements"
        [isFreeMode]="this.isFreeMode"
        (onSlideChanged)="this.onSlideChanged.emit($event)"
      ></ta-swiper>
    </div>
  </div>
}
