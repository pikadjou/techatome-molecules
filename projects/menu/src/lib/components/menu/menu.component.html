<ul class="menu" [ngClass]="this.containerCss">
  <ng-container
    *ngFor="let item of this.menu.elements; trackBy: this.trackByKey"
  >
    <li *ngIf="(item.visible$ | async) === true">
      <cam-menu-item
        [item]="item"
        [class]="item.key"
        [styleType]="this.menu.direction"
      ></cam-menu-item>
    </li>
  </ng-container>
</ul>
