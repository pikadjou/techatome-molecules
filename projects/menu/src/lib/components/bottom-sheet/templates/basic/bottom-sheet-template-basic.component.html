<div class="handler">
  <span></span>
</div>

<div class="row bottom-sheet-template-basic">
  <div
    class="ta-c"
    *ngFor="let item of this.data.menu$ | async"
    [ngClass]="this.data.orientation === 'horizontal' ? 'col-12' : 'col'"
  >
    <ng-container *ngIf="!item.secure">
      <div (click)="item.action()">
        <ng-template
          [ngTemplateOutlet]="Item"
          [ngTemplateOutletContext]="{
            item: item,
          }"
        >
        </ng-template>
      </div>
    </ng-container>
    <ng-container *ngIf="item.secure">
      <ta-container-validation (validated)="item.action()">
        <ng-template
          [ngTemplateOutlet]="Item"
          [ngTemplateOutletContext]="{
            item: item,
          }"
        >
        </ng-template>
      </ta-container-validation>
    </ng-container>
  </div>
</div>

<ng-template #Item let-item="item" [typedTemplate]="this.typeItem">
  <div class="item" [ngClass]="this.data.orientation">
    <ta-font-icon *ngIf="item.icon" [name]="item.icon" class="icon"></ta-font-icon>

    <div class="title-container">
      <div class="label">{{ item.label | translate }}</div>

      <div *ngIf="item.subtitle">
        {{ item.subtitle | translate }}
      </div>
    </div>
  </div>
</ng-template>
