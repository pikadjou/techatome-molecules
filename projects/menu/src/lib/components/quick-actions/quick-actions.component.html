@if (this.menu) {
<div class="tabs my-space-2">
  <div class="menu-tab">
    <ta-swiper
      [slidesPerPage]="this.elementPerPage"
      [swipeTemplate]="swipeTemplate"
      [slides]="this.menu.elements"
    ></ta-swiper>
  </div>
</div>
}

<ng-template #swipeTemplate let-element="element" [typedTemplate]="typeToken">
  <div
    class="menu-item"
    [class.active]="this.tabSelection === element.key"
    [class.disabled]="element.disabled === true"
    (click)="this.onQuickActionSelected(element)"
  >
    @if (element.icon) {
    <ta-local-icon [type]="element.icon" [size]="'xs'"></ta-local-icon>
    }
    <p class="text-truncate">{{ element.label | translate }}</p>
    <div class="bottom"></div>
  </div>
</ng-template>
