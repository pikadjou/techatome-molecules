<ta-list-container class="content">
  <ng-container *ngFor="let item of this.menu.elements">
    <ta-list-element>
      <ta-list-title>
        <div>
          <ta-font-icon *ngIf="item.icon" [name]="$any(item.icon)"></ta-font-icon>
          {{ item.label }}
        </div>
      </ta-list-title>
    </ta-list-element>
  </ng-container>
</ta-list-container>
