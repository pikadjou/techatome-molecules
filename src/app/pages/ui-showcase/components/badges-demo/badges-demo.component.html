<div class="badges-demo">
  <ta-title [level]="1">Badges Demo</ta-title>

  <section class="demo-section">
    <ta-title [level]="2">Basic Badges</ta-title>
    <div class="demo-group">
      <ta-badge text="Default"></ta-badge>
      <ta-badge text="Primary" type="primary"></ta-badge>
      <ta-badge text="Success" type="success"></ta-badge>
      <ta-badge text="Warning" type="warning"></ta-badge>
      <ta-badge text="Danger" type="danger"></ta-badge>
    </div>
  </section>

  <section class="demo-section">
    <ta-title [level]="2">Badge Sizes</ta-title>
    <div class="demo-group">
      <ta-badge text="Small" size="small"></ta-badge>
      <ta-badge text="Medium" size="medium"></ta-badge>
      <ta-badge text="Large" size="large"></ta-badge>
    </div>
  </section>

  <section class="demo-section">
    <ta-title [level]="2">Notification Badges</ta-title>
    <div class="demo-group">
      <ta-badge [count]="3"></ta-badge>
      <ta-badge [count]="12"></ta-badge>
      <ta-badge [count]="99"></ta-badge>
      <ta-badge [count]="999"></ta-badge>
    </div>
  </section>
</div>
