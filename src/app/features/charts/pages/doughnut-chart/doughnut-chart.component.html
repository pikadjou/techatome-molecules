<app-layout-first-level>
  <app-layout-title>
    <div class="space-between align-center">
      <div class="title-with-back">
        <ta-button 
          variant="outline" 
          size="small"
          (click)="goBack()" 
          aria-label="Retour"
          class="back-button">
          <mat-icon>arrow_back</mat-icon>
        </ta-button>
        <ta-title [level]="1">Doughnut Chart</ta-title>
      </div>
    </div>
  </app-layout-title>
  <app-layout-content>
    <div class="p-space-lg">
      <ta-banner type="info" class="coming-soon">
        <div class="icon">
          <span class="material-icons">donut_large</span>
        </div>
        <ta-title [level]="2">Doughnut Chart à venir</ta-title>
        <ta-text>Cette page contiendra la démonstration des graphiques en anneau.</ta-text>
      </ta-banner>
    </div>
  </app-layout-content>
</app-layout-first-level>
